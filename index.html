<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Memory</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./memory.css" />
        <script src="./memory.js"></script>
    </head>
    <body onload="main();">
        <h1>Memory</h1>
        <form id="parameters" action="index.html">
            <label for="theme">Theme:</label>
            <select id="theme" name="theme">
                <option value="0" selected="selected">Transportation</option>
                <option value="1">Animals</option>
                <option value="2">Food</option>
            </select>
            <br />
            <label for="pairs">Pairs:</label>
            <input type="number" id="pairs" name="pairs" min="2" max="24" value="8" />
            <br />
            <label for="pairs">Delay:</label>
            <input type="number" id="delay" name="delay" min="500" max="5000" value="1000" />
            <br />
            <input type="submit" value="Start"/>
        </form>
        <p id="counter"></p>
        <p id="timer"></p>
        <table id="memory"></table>
    </body>
</html>
